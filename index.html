<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表情包图片压缩器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 登录/注册模态框 -->
    <div class="auth-modal" id="authModal">
        <div class="auth-modal-content">
            <button class="auth-modal-close" id="authModalClose">✕</button>

            <!-- 登录表单 -->
            <div class="auth-form" id="loginForm">
                <h2>🔐 登录</h2>
                <form id="loginFormElement">
                    <input type="email" id="loginEmail" placeholder="邮箱地址" required>
                    <input type="password" id="loginPassword" placeholder="密码" required>
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </form>

                <div class="auth-resend-section">
                    <button class="btn-link" id="resendVerificationBtn">未收到验证邮件?</button>
                </div>

                <div class="auth-divider">或使用第三方登录</div>

                <button class="btn btn-google btn-block" id="googleLoginBtn">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path d="M17.64 9.2c0-.637-.057-1.252-.164-1.84H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/>
                        <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/>
                        <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                        <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.292C4.672 5.159 6.656 3.58 9 3.58z" fill="#EA4335"/>
                    </svg>
                    Google 登录
                </button>

                <p class="auth-switch">
                    还没有账号? <a href="#" id="showRegisterForm">立即注册</a>
                </p>
            </div>

            <!-- 注册表单 -->
            <div class="auth-form" id="registerForm" style="display: none;">
                <h2>✨ 注册</h2>
                <form id="registerFormElement">
                    <input type="email" id="registerEmail" placeholder="邮箱地址" required>
                    <input type="password" id="registerPassword" placeholder="密码 (至少6位)" minlength="6" required>
                    <input type="password" id="registerConfirmPassword" placeholder="确认密码" minlength="6" required>
                    <button type="submit" class="btn btn-primary btn-block">注册</button>
                </form>

                <div class="auth-divider">或使用第三方注册</div>

                <button class="btn btn-google btn-block" id="googleRegisterBtn">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path d="M17.64 9.2c0-.637-.057-1.252-.164-1.84H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/>
                        <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/>
                        <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                        <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.292C4.672 5.159 6.656 3.58 9 3.58z" fill="#EA4335"/>
                    </svg>
                    Google 注册
                </button>

                <p class="auth-switch">
                    已有账号? <a href="#" id="showLoginForm">立即登录</a>
                </p>
            </div>

            <!-- 错误信息显示 -->
            <div class="auth-error" id="authError" style="display: none;"></div>
            <!-- 成功信息显示 -->
            <div class="auth-success" id="authSuccess" style="display: none;"></div>
        </div>
    </div>

    <div class="container">
        <!-- 页面标题区 -->
        <header class="header">
            <div class="header-top">
                <div>
                    <h1 class="title">表情包图片压缩器</h1>
                    <p class="subtitle">微信表情包上传专用 · 精准压缩</p>
                </div>
                <!-- 用户信息区域 -->
                <div class="user-section" id="userSection">
                    <button class="btn btn-outline" id="loginBtn">登录 / 注册</button>
                </div>
            </div>
        </header>

        <!-- 拖拽上传区域 -->
        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">🍃</div>
            <p class="upload-text">拖拽图片到此处</p>
            <p class="upload-subtext">或点击选择图片</p>
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
        </div>

        <!-- 封面上传区域 -->
        <div class="cover-upload-section">
            <div class="section-title">
                <span class="title-icon">🖼️</span>
                <h3>封面图片压缩</h3>
            </div>
            <div class="cover-upload-wrapper">
                <div class="upload-zone-small" id="coverUploadZone">
                    <div class="upload-icon-small">📸</div>
                    <p class="upload-text-small">上传封面</p>
                    <p class="upload-subtext-small">压缩到 300KB 以下</p>
                    <input type="file" id="coverFileInput" class="file-input" accept="image/*">
                </div>
                <div class="cover-preview" id="coverPreview" style="display: none;">
                    <img id="coverImage" src="" alt="封面预览">
                    <div class="cover-info" id="coverInfo"></div>
                    <div class="cover-actions">
                        <button class="btn btn-sm btn-outline" id="coverPreviewBtn">预览</button>
                        <button class="btn btn-sm btn-primary" id="coverDownloadBtn" disabled>下载</button>
                        <button class="btn btn-sm btn-outline" id="coverRemoveBtn">移除</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 压缩设置 -->
        <div class="settings-panel">
            <div class="setting-info">
                <span class="info-icon">🌱</span>
                <span class="info-text">表情包图片自动压缩到 500KB 以下，封面图片压缩到 300KB 以下</span>
            </div>
        </div>

        <!-- 操作栏 -->
        <div class="action-bar" id="actionBar" style="display: none;">
            <button class="btn btn-primary" id="downloadAllBtn">
                <span class="btn-icon">🌿</span>
                批量下载全部
            </button>
            <div class="progress-info">
                已完成: <span id="completedCount">0</span>/<span id="totalCount">0</span>
            </div>
        </div>

        <!-- 图片矩阵列表 -->
        <div class="image-grid" id="imageGrid"></div>
    </div>

    <!-- 预览弹窗 -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">✕</button>
            <img class="modal-image" id="modalImage" src="" alt="预览">
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- 配置文件（包含 Firebase 配置，请确保此文件存在） -->
    <script src="auth-config.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
